<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="contact-us">
        <h1>Contact us</h1>
        
        <form action="#">
            <label for="first-name">First Name</label>
            <label class="input-wrapper fn">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="First Name" id="first-name" name="firstName">
            </label>

            <label for="last-name">Last Name</label>
            <label class="input-wrapper ln">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Last Name" id="last-name" name="lastName">
            </label>

            <label for="email">Email</label>
            <label class="input-wrapper email">
                <i class="fas fa-envelope"></i>
                <input type="email" placeholder="name@email.com" id="email" name="email">
            </label>

            <label for="phone">Phone number</label>
            <label class="input-wrapper phone">
                <i class="fas fa-phone"></i>
                <input type="phone" placeholder="Phone" id="phone" name="phone">
            </label>

            <label for="subject">Subject</label>
            <label class="input-wrapper subj">
                <i class="fas fa-question-circle"></i>
                <input type="text" placeholder="Subject" id="subject" name="subject">
            </label>

            <label for="message">Message</label>
            <textarea name="message" id="message" cols="30" rows="10"  placeholder="Message . . ."></textarea>
        
            <input type="submit" value="Send">
        </form>
    </section>
</body>
</html>
